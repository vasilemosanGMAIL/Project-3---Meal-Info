<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <meta name="http-equiv" content="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="JS DOM Simple Projects">
    <title>Display random meals</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

<body class="body">
    <header>
        <div class="container">
            <div class="d-flex row justify-content-center text-center my-5">
                <h1>Feeling hungly?</h1>
                <h3>Get a random meal by clicking below</h3>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="d-flex justify-content-center">
            <button class="btn btn-info btn-block px-5" id="button">GET MEAL</button>
        </div>
    </div>

    <section id="main">
        <div class="container">
            <div class="meal row d-flex row justify-content-center my-5 fw-normal text-center rounded">

                <div class="col-6">
                    <img id="logo" src="" style="max-width: 75%" alt="" />
                </div>

                <div class="col-6">
                    <p id="meal1"></p>
                    <a id="mealInstructions"></a>
                </div>
            </div>
        </div>
    </section>



    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
</body>
